<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IPMDB - Inicio de sesión</title>
    <meta name="description" content="Inicio de sesión de IPMDB">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/generic.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <!--- DOMINIO DE LA PÁGINA <link rel="canonical" href=""> --->

  <body>
    <div class="container">
        <div class="alert alert-error" id="error-display">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <strong>Error</strong>
            <span class="error-msg" id="error-message"></span>
        </div>
      <form class="form-signin" role="form">
        <h2 class="form-signin-heading"><i class="fa fa-film"></i> IPMDB - Inicio de sesión</h2>
        <hr />
        <input class="form-control" type="text" id="username" placeholder="Usuario" />
        <input class="form-control" type="password" id="password" placeholder="Contrasinal" />
        <input class="btn btn-lg btn-primary btn-block" type="button" id="loginButton" value="Conectar" />
      </div>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
