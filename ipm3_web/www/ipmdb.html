<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IPMDB</title>
    <meta name="description" content="Aplicación web de acceso á base de datos de filmes da asignatura de IPM">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/generic.css">
    <link rel="stylesheet" href="css/ipmdb.css">
    <!--- DOMINIO DE LA PÁGINA <link rel="canonical" href=""> -->
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <a class="btn btn-sm btn-default" href="#" id="logout-button"><i class="fa fa-power-off"></i> Desconectar</a>
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><i class="fa fa-film"></i> IPMDB</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid" id="content">
        <div class="row">
            <div class="hidden-xs col-sm-3 col-md-2 affix sidebar">
                <ul class="nav nav-sidebar" id="movie-list">
                </ul>
                <div class="bottom fill-width">
                    <a id="btn-backward" class="btn btn-default btn-lg btn-sm" role="button" href="#">&nbsp;<i class="fa fa-step-backward"></i>&nbsp;</a>
                    <span id="page-index">&nbsp;</span>
                    <a id="btn-forward" class="btn btn-default btn-lg btn-sm" role="button" href="#">&nbsp;<i class="fa fa-step-forward"></i>&nbsp;</a>
                </div>

            </div>
            <div class="col-sm-9 col-md-10 col-sm-offset-3 col-md-offset-2 main">
                    <div class="row">
                        <div class="col-md-8 movie-table">
                            <span id="movie-id"></span>
                            <div class="page-header">
                                <a href="#" class="fav-icon-false" id="fav-status"><i class="fa fa-star-o"></i><i class="fa fa-star"></i></a>
                                <span class="value" id="movie-title">&nbsp;</span>
                            </div>
                            <label>Ano</label><span class="value" id="movie-year">&nbsp;</span>
                            <label>Categoría</label><span class="value" id="movie-genre">&nbsp;</span>
                            <label>Descrición</label><span class="value" id="movie-synopsis">&nbsp;</span>
                            <label>Editado</label><span class="value" id="movie-user">&nbsp;</span>
                        </div>
                        <div class="col-md-4 movie-cover">
                            <img id="movie-cover-img" src="#" alt="Carátula do filme" />
                            <i id="movie-cover-ph" class="fa fa-file-image-o"></i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Comentarios</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" id="comment-section"></div>
                    </div>
                    <div class="row" id="comment-footer">
                        <div class="col-md-12">
                            <a href="#comment-footer" class="btn btn-default btn-md fill-width" id="more-comments"><i class="fa fa-plus-square-o"></i>&nbsp;Cargar máis comentarios</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form role="form" class="fill-width">
                                <div class="form-group">
                                  <label>Engadir comentario</label>
                                  <textarea class="form-control fill-width" rows="3" id="new-comment"></textarea>
                                </div>
                                <div class="form-group">
                                  <button type="submit" class="btn btn-default form-control" id="send-comment">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Scripts propios -->
    <script src="js/ajax.js"></script>
    <script src="js/app.js"></script>
    <script src="js/ipmdb.js"></script>
  </body>
</html>
